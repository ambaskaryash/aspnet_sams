<h1 style="margin-top:150px;" align="center">jQuery jConfirm Basic Demo</h1>
<div align="center">
<a href='#' class="btn jConfirm" role="button">Demo</a>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="jConfirm-v2.js"></script>
<script>
$('body').on('click', '.jConfirm', function(e){
		e.preventDefault();
		$(this).jConfirm({ 
			message: 'You sure you to delete this?', 
			confirm: 'YUPPERS', 
			cancel: 'NO WAY!', 
			openNow: this,
			callback: function(elem){ 
			alert('According to the link you clicked...\r\nType = "'+elem.attr('itemType')+'" \r\n ID = "'+elem.attr('itemId')+'"');
			} 
		}); 
	});


</script>
